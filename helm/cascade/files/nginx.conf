user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Upstream definitions to avoid resolver requirement
    upstream board_query {
        server {{ include "cascade.fullname" . }}-board-query:3003;
    }

    upstream board_command {
        server {{ include "cascade.fullname" . }}-board-command:3002;
    }

    server {
        listen       80;
        server_name  localhost;

        # Auth Service
        location /api/auth {
            proxy_pass http://{{ include "cascade.fullname" . }}-auth:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Boards (CQRS Split)
        location /api/boards {
            # Default: GETs go to query service
            proxy_pass http://board_query;
            # Non-GET methods go to command service
            limit_except GET {
                proxy_pass http://board_command;
            }
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Tasks (Command only)
        location /api/tasks {
            proxy_pass http://{{ include "cascade.fullname" . }}-board-command:3002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
