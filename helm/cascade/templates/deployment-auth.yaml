apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cascade.fullname" . }}-auth
  labels:
    {{- include "cascade.labels" . | nindent 4 }}
    app.kubernetes.io/component: auth
spec:
  replicas: {{ .Values.auth.replicaCount }}
  selector:
    matchLabels:
      {{- include "cascade.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: auth
  template:
    metadata:
      labels:
        {{- include "cascade.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: auth
    spec:
      containers:
        - name: auth
          image: "{{ .Values.app.image.repository }}/auth-service:{{ .Values.app.image.tag }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          env:
            - name: PORT
              value: "3001"
            - name: MONGODB_URI
              value: "mongodb://{{ .Release.Name }}-mongodb:27017/cascade-auth"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "cascade.fullname" . }}-secrets
                  key: JWT_SECRET
          resources:
            {{- toYaml .Values.auth.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cascade.fullname" . }}-auth
  labels:
    {{- include "cascade.labels" . | nindent 4 }}
    app.kubernetes.io/component: auth
spec:
  type: ClusterIP
  ports:
    - port: 3001
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "cascade.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: auth
