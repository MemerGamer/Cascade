apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cascade.fullname" . }}-secrets
  labels:
    {{- include "cascade.labels" . | nindent 4 }}
type: Opaque
data:
  # Secrets are injected from values or --set flags during deployment
  JWT_SECRET: {{ .Values.secrets.authSecret | b64enc | quote }}
  AUTH_SECRET: {{ .Values.secrets.authSecret | b64enc | quote }}
  GITHUB_CLIENT_ID: {{ .Values.secrets.githubClientId | b64enc | quote }}
  GITHUB_CLIENT_SECRET: {{ .Values.secrets.githubClientSecret | b64enc | quote }}
