apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cascade.fullname" . }}-secrets
  labels:
    {{- include "cascade.labels" . | nindent 4 }}
type: Opaque
data:
  # In a real scenario, these would be injected from external secrets or values
  # For this demo, we'll use a default base64 encoded "supersecret"
  JWT_SECRET: {{ "supersecret" | b64enc | quote }}
