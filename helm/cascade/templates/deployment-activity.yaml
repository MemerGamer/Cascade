apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cascade.fullname" . }}-activity
  labels:
    {{- include "cascade.labels" . | nindent 4 }}
    app.kubernetes.io/component: activity
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "cascade.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: activity
  template:
    metadata:
      labels:
        {{- include "cascade.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: activity
    spec:
      containers:
        - name: activity
          image: "{{ .Values.app.image.repository }}/activity-service:{{ .Values.app.image.tag }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3004
              protocol: TCP
          env:
            - name: PORT
              value: "3004"
            - name: LOG_LEVEL
              value: "info"
            - name: KAFKA_BROKERS
              value: "cascade-kafka-kafka-bootstrap.default.svc.cluster.local:9092"
            - name: NODE_ENV
              value: "production"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cascade.fullname" . }}-activity
  labels:
    {{- include "cascade.labels" . | nindent 4 }}
    app.kubernetes.io/component: activity
spec:
  type: ClusterIP
  ports:
    - port: 3004
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "cascade.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: activity
